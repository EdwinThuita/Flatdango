<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango</title>
    <link rel="stylesheet" href="movies.css" />
  </head>
  <body>
    <header>
      <h1>Flatdango</h1>
    </header>

    <div class="content">
      <div class="list">
        <h2>Menu</h2>

        <ul>
          <li></li>
        </ul>
      </div>

      <div class="details">
        <h2>Movie</h2>

        <div class="cont">
        <div class="nameDiv">
          <span>
            <label class="key">Title:</label>
            <label id="title" class="value"></label> </label>
          </span>

          <span>
            <label class="key">Run Time:</label>
            <label id="runTime" class="value"></label> </label>
          </span>

          <span>
            <label class="key">Show Time:</label>
            <label id="showTime" class="value"></label> </label>
          </span>
        </div>

        <p></p>

        <img />

        <div class="actions">
          <span>
            <label class="key">Tickets Available:</label>
            <label id="tickets" class="value"> </label>
          </span>

          <button id="purchase" class="purchase" type="button"></button>
        </div>
        </div>
      </div>
    </div>

    <script src="movies.js"></script>
  </body>
</html>
